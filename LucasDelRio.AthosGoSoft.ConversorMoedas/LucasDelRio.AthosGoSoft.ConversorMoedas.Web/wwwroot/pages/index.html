<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Conversor de Moedas</title>

    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>

    <style>
        #loading {
            background-color: rgba(0, 0, 0, 0.75);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 60px auto;
            background-image: url("../img/loading.gif");
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000000;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row form-group">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5 mb-4">Conversor de Moedas</h1>
            </div>
        </div>
        <div class="row form-group justify-content-center mt-1">
            <div class="col-lg-2">
                <label>Valor</label>
                <input id="valor" type="number" class="form-control" />
            </div>
            <div class="col-lg-2">
                <label>Valor Convertido</label>
                <input id="valorConvertido" type="number" class="form-control" />
            </div>
        </div>
        <div class="row form-group justify-content-center mt-1">
            <div class="col-lg-2">
                <label>De</label>
                <select id="dropDwnDe" class="form-control">
                    <option value="1">Euro</option>
                    <option value="2">Dólar</option>
                    <option value="3">Real</option>
                </select>
            </div>
            <div class="col-lg-2">
                <label>Para</label>
                <select id="dropDwnPara" class="form-control">
                    <option value="1">Euro</option>
                    <option value="2">Dólar</option>
                    <option value="3">Real</option>
                </select>
            </div>
        </div>
        <div class="row form-group justify-content-center mt-1">
            <div class="col-sm-4 text-center">
                <label>&nbsp;</label>
                <button class="btn btn-primary form-control" id="btnConverter">Converter</button>
            </div>
        </div>
    </div>

    <div id="loading"></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:350px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close fechar" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body" id="myModalTexto">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light fechar" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">

    const url = "https://localhost:44383/";
    let euro_real = "api/conversor/euro-real/#valor#";
    
    function alerta(mensagem) {
        $('#myModalTexto').html(mensagem);
        $('#myModal').modal('show');
    }

    $("#btnConverter").on("click", function (e) {
        e.preventDefault();

        if ($("#valor").val() === "") {
            alerta('Valor inválido');
            return false;
        }

        $('#loading').fadeIn();

        var valor = $("#valor").val();
        let metodo = euro_real.replace('#valor#', valor);

        $.ajax({
            url: url + metodo,
            dataType: 'json',
            contentType: 'application/json',
            method: 'GET'
        })
            .done(function (data) {
                console.log(data);
                $("#valorConvertido").val(data);
            })
            .fail(function (data) {
                alerta(JSON.parse(data.responseText));
            })
            .always(function () {
                $('#loading').fadeOut();
            });
    });

    function setNotaFiscal(data) {

        $("#divComanda").hide();
        $("#divFinalizar").hide();
        $("#spanNumeroComanda").text(data.numero);
        $("#spanValorTotal").text("R$ " + data.valorTotalComDesconto + ",00");

        var tbProdutos = "<thead><tr><th scope='col'>Produto</th><th scope='col'>Valor Unidade</th><th scope='col'>Quantidade</th><th scope='col'>Total</th><th scope='col'>Desconto</th><th scope='col'>Total com desconto</th></tr></thead><tbody>";
        let desconto = 0;
        for (var i = 0; i < data.produtos.length; i++) {

            let valorTotalComDesconto = data.produtos[i].valorTotal - data.produtos[i].desconto;

            var tr = "<tr><td>" + data.produtos[i].nome + "</td><td>R$ "
                + data.produtos[i].valorUnitario + ",00</td><td>"
                + data.produtos[i].quantidade + "</td><td>R$ "
                + data.produtos[i].valorTotal + ",00</td><td>R$ "
                + data.produtos[i].desconto + ",00</td><td>R$ "
                + valorTotalComDesconto + ",00</td></tr>";

            if (data.produtos[i].desconto !== 0) {
                desconto += data.produtos[i].desconto;
            }

            tbProdutos += tr;
        }

        tbProdutos += "</tbody>";
        $("#tbNotaFiscal").html(tbProdutos);
        $("#spanValorTotalDesconto").text("R$ " + desconto + ",00");
        $("#divNotaFiscal").show();
    }

</script>
